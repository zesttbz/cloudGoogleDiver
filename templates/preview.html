<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview File</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Preview File: {{ file['name'] }}</h1>
        <div class="file-preview">
            {% if file['mimeType'].startswith('image/') %}
                <img src="{{ preview_url }}" alt="Image Preview">
            {% elif file['mimeType'].startswith('video/') %}
                <video width="100%" controls>
                    <source src="{{ preview_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% else %}
                <p>File is not previewable. You can download it <a href="{{ download_url }}">here</a>.</p>
            {% endif %}
        </div>
        <a href="{{ download_url }}" class="download-btn">Download File</a>
    </div>
</body>
</html>
