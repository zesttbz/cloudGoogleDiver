<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "DriveCloud" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between">
      <div class="text-xl font-bold">ðŸš€ DriveCloud</div>
      <div>
        {% if user %}
          <span class="mr-4">Hi, {{ user.email }}</span>
          <a href="/logout" class="text-blue-500">Logout</a>
        {% else %}
          <a href="/login" class="text-blue-500 mr-4">Login</a>
          <a href="/register" class="text-blue-500">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mx-auto mt-8">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
