{% extends 'layout.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6">📁 Your Files</h2>

<a href="/upload" class="inline-block mb-4 bg-green-500 text-white px-4 py-2 rounded">Upload File</a>

<div class="bg-white p-4 shadow rounded">
  {% if files %}
    <ul>
      {% for file in files %}
        <li class="border-b py-2 flex justify-between">
          <span>{{ file.filename }}</span>
          <a class="text-blue-500" href="/download/{{ file.drive_id }}">Download</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No files uploaded yet.</p>
  {% endif %}
</div>
{% endblock %}
