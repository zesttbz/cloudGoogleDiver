<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
</head>
<body>
    <div class="container">
        <h1>File Preview</h1>
        <div class="file-preview">
            <img src="https://www.example.com/file_preview/{{ file_id }}" alt="Preview" width="300px"/>
        </div>
        <a href="https://www.example.com/download/{{ file_id }}" download>Download File</a>
    </div>
</body>
</html>
